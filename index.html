<!DOCTYPE html>
<html>
  <head>
    <script src="index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="calculator">
      <div id="display">0</div>
      <div id="buttons">
        <div class="btn" id="clear">CLEAR</div>
        <div class="btn op" id="divide">รท</div>
        <div class="btn dig" id="7">7</div>
        <div class="btn dig" id="8">8</div>
        <div class="btn dig" id="9">9</div>
        <div class="btn op" id="multiply">ร</div>
        <div class="btn dig" id="4">4</div>
        <div class="btn dig" id="5">5</div>
        <div class="btn dig" id="6">6</div>
        <div class="btn op" id="subtract">-</div>
        <div class="btn dig" id="1">1</div>
        <div class="btn dig" id="2">2</div>
        <div class="btn dig" id="3">3</div>
        <div class="btn op" id="add">+</div>
        <div class="btn dig" id="0">0</div>
        <div class="btn" id="decimal">.</div>
        <div class="btn" id="equals">=</div>
      </div>
    </div>
    <div id="message"></div>
  </body>
</html>
